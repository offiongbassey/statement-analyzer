apiVersion: apps/v1
kind: Deployment
metadata:
  name: statmentanalyzer
  labels:
    app: statmentanalyzer
spec:
  replicas: 1
  selector:
    matchLabels:
      app: statmentanalyzer
  template:
    metadata:
      labels:
        app: statmentanalyzer
    spec:
      containers:
      - name: statmentanalyzer
        image: 307549371794.dkr.ecr.us-east-2.amazonaws.com/statementanalyzer:latest
        imagePullPolicy: Always
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
        ports:
        - containerPort: 8080
